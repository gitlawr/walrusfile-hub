resources:
  - name: gitea-db
    type: postgresql
  - name: gitea
    type: containerservice
    attributes:
      containers:
        - image: gitea/gitea
          profile: run
          ports:
            - internal: 3000
              external: 3000
              schema: http
          envs:
            - name: DB_HOST
              value: ${res.gitea-db.connection}
            - name: DB_PASSWD
              value: ${res.gitea-db.password}
            - name: DB_USER
              value: ${res.gitea-db.username}
            - name: DB_NAME
              value: ${res.gitea-db.database}