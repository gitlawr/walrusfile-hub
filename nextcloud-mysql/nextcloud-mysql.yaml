resources:
  - name: nextcloud-db
    type: mysql
    attributes: {}
  - name: nextcloud
    type: containerservice
    attributes:
      containers:
        - image: nextcloud:apache
          ports:
            - internal: 80
              external: 80
          envs:
            - name: MYSQL_DATABASE
              value: ${res.nextcloud-db.database}
            - name: MYSQL_USER
              value: ${res.nextcloud-db.username}
            - name: MYSQL_PASSWORD
              value: ${res.nextcloud-db.password}
            - name: MYSQL_HOST
              value: ${res.nextcloud-db.connection}